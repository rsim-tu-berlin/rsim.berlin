---
layout: page
title: News
---

<section class="section page-title-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center section-title justify-content-between">
          <h2 class="mb-0 text-nowrap mr-3">{{ page.title }}</h2>
          <div class="border-top w-100 border-primary d-none d-sm-block"></div>
        </div>
      </div>
    </div>

    <div class="row">

      {% assign sorted_news = site.news | sort: 'date' | reverse %}
      {% for news in sorted_news %}

      <article class="col-sm-12 col-xl-4 mb-xl-5 mb-lg-3 text-center text-sm-left d-flex">
        <!-- <article class="col-lg-4 col-sm-6 mb-5 mb-lg-0"> -->
          <div class="card rounded-0 border-bottom border-primary border-top-0 border-left-0 border-right-0 hover-shadow">
            <img class="card-img-top news-img rounded-0" src="/assets/images/news/{{ news.main_page_image }}" alt="Post thumb">
            <div class="card-body">
              <!-- post meta -->
              <ul class="list-inline mb-3">
                <!-- post date -->
                <li class="list-inline-item mr-3 ml-0">{{ news.date | date: "%Y-%m-%d"}}</li>
                <!-- author -->
                <!-- <li class="list-inline-item mr-3 ml-0">By Somrat Sorkar</li> -->
              </ul>
              <a href="{{ news.url }}">
                <h4 class="card-title">{{ news.title }}</h4>
              </a>
              <p class="card-text">{{ news.abstract }}</p>
              <a href="{{ news.url }}" class="btn btn-primary btn-sm">read more</a>
            </div>
          </div>
      </article>

      {% endfor %}

    </div>

  </div>
</section>
